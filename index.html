<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Frame Mounting tool</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 sidebar">
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>Measurement</th>
                                <th colspan=2>Size in mm</th>
                            </tr>
                        </thead>
                        <tbody class="inputs">
                            <!-- populated with table rowsby the javascript -->
                        </tbody>
                    </table>
                </div>
                <div class="col-md-9 main">
                    <div class="panel panel-primary">
                        <div class="panel-header">
                            Preview to scale
                        </div>
                        <div class="panel-body text-center render">
                            <!-- populated by the SVG -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    
    </body>
    <script src="./functions.js"></script>
    <script>
        add_bar_input("Frame height", "height",      200, 50, 4200);
        add_bar_input("Frame width",  "width",       200, 50, 4200);
        add_bar_input("Mount height", "mount_height",20,  10, 200);
        add_bar_input("Mount width",  "mount_width", 20,  10, 200);
        add_bar_input("Image height", "image_height",200, 40, 4200);
        add_bar_input("Image width",  "image_width", 200, 40, 4200);
        add_bar_input("Zoom (%)",     "zoom",        100, 10, 100);

        add_text_input("Image URL", "image_url", "http://michaelkaye.github.io/frame-mounter/default.png");
        initialize();
    </script>
</html>
