<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="inputs">
                    </div>
                </div>
                <div class="col-6">
                    <div class="render">
                    </div>
                </div>
            </div>

        </div>
    
    </body>
   
    <script>

    var frame = {
        height: 200,
        width: 300,
        mount_width: 45,
        mount_height: 45,
        mount_angle: 5,
        image_height: 140,
        image_width: 240,
        image_url: "http://michaelkaye.github.io/frame-mounter/sample.jpg"
    };

    function add_text_input(title, id, def) {
        frame[id] = def;
        var inputgroup = d3.select('.inputs').append("div").attr("class","form-group");
        inputgroup.append("label").attr("for",id+"_bar").text(title);
        inputgroup.append("input")
            .attr("type","text")
            .attr("id",id+"_text")
            .attr("class","params")
            .property("value",def);
    }
    function add_bar_input(title, id, def, min, max) {
        frame[id] = def;
        var inputgroup = d3.select('.inputs').append("div").attr("class","form-group");
        inputgroup.append("label").attr("for",id+"_bar").text(title);
        inputgroup.append("input")
            .attr("type","range")
            .attr("id",id+"_bar")
            .attr("class","params")
            .attr("min",min)
            .attr("max",max)
            .property("value",def);
        inputgroup.append("input")
            .attr("type","text")
            .attr("size","6")
            .attr("id",id+"_box")
            .attr("class","params")
            .property("value",def);
    }

    add_bar_input("Frame height (mm)", "height",200,0,4200);
    add_bar_input("Frame width (mm)", "width",200,0,4200);
    add_bar_input("Mount height (mm)", "mount_height",20,0,200);
    add_bar_input("Mount width (mm)", "mount_width",20,0,200);
    add_bar_input("Image height (mm)", "image_height",200,0,4200);
    add_bar_input("Image width (mm)", "image_width",200,0,4200);
    add_bar_input("Zoom (%)", "zoom", 100,10,100);
    add_text_input("Image URL", "image_url", "http://www.cats.org.uk/uploads/images/featurebox_sidebar_kids/grief-and-loss.jpg");
    var inputElems = d3.selectAll('.params');
    inputElems.on('change', function (d, i) {
        console.log(this.id);
        var name = this.id.replace("_box","").replace("_bar","").replace("_text","");
        var box = d3.select('#'+name+"_box").merge(d3.select('#'+name+'_bar'));
        box.property("value",this.value);
        frame[name] = this.value;
        update([frame]);
    });
    update([frame]);
    

    function top_angle(d) {
        var outer_cut_start_x = d['mount_width'];
        var outer_cut_end_x = d['width'] - d['mount_width'];
        var outer_cut_start_y = d['mount_height'];
        var outer_cut_end_y = d['height'] - d['mount_height'];
        var inner_cut_start_x = d['mount_width'] - d['mount_angle'];
        var inner_cut_end_x = d['width'] - d['mount_width'] + d['mount_angle'];
        var inner_cut_start_y = d['mount_height'] - d['mount_angle'];
        var inner_cut_end_y = d['height'] - d['mount_height'] + d['mount_angle'];
        var zoom = d['zoom'];

        var poly = [
            [outer_cut_start_x,outer_cut_start_y],
            [outer_cut_end_x, outer_cut_start_y],
            [inner_cut_end_x, inner_cut_start_y],
            [inner_cut_start_x, inner_cut_start_y],
            [inner_cut_start_x, inner_cut_end_y],
            [outer_cut_start_x, outer_cut_end_y],
            [outer_cut_start_x, outer_cut_start_y]
        ];
        poly = poly.map(function (point) { return [(point[0] * zoom / 100), (point[1] * zoom / 100)]; })
        return poly.map(function (point) { return point.join(','); }).join(' ');
    }
    
    function bottom_angle(d) {
        var outer_cut_start_x = d['mount_width'];
        var outer_cut_end_x = d['width'] - d['mount_width'];
        var outer_cut_start_y = d['mount_height'];
        var outer_cut_end_y = d['height'] - d['mount_height'];
        var inner_cut_start_x = d['mount_width'] - d['mount_angle'];
        var inner_cut_end_x = d['width'] - d['mount_width'] + d['mount_angle'];
        var inner_cut_start_y = d['mount_height'] - d['mount_angle'];
        var inner_cut_end_y = d['height'] - d['mount_height'] + d['mount_angle'];
        var zoom = d['zoom'];

        var poly = [
            [outer_cut_end_x, outer_cut_end_y],
            [outer_cut_start_x, outer_cut_end_y],
            [inner_cut_start_x, inner_cut_end_y],
            [inner_cut_end_x, inner_cut_end_y],
            [inner_cut_end_x, inner_cut_start_y],
            [outer_cut_end_x, outer_cut_start_y],
            [outer_cut_end_x, outer_cut_end_y]
        ];
        poly = poly.map(function (point) { return [(point[0] * zoom / 100), (point[1] * zoom / 100)]; })
        return poly.map(function (point) { return point.join(','); }).join(' ');
    }
    
    function mount_colour(d) {
        var min_x = 0;
        var min_y = 0;
        var max_x = d['width'];
        var max_y = d['height'];
        var cut_start_x = d['mount_width'] - d['mount_angle'];
        var cut_end_x = d['width'] - d['mount_width'] + d['mount_angle'];
        var cut_start_y = d['mount_height'] - d['mount_angle'];
        var cut_end_y = d['height'] - d['mount_height'] + d['mount_angle'];
        var zoom = d['zoom'];
        var poly = [
            [min_x,min_y],
            [max_x,min_y],
            [cut_end_x,cut_start_y],
            [cut_start_x, cut_start_y],
            [cut_start_x, cut_end_y],
            [cut_end_x, cut_end_y],
            [cut_end_x, cut_start_y],
            [max_x,min_y],
            [max_x,max_y],
            [min_x,max_y],
            [min_x,min_y]
        ];
        poly = poly.map(function (point) { return [(point[0] * zoom / 100), (point[1] * zoom / 100)]; })
        return poly.map(function (point) { return point.join(','); }).join(' ');
    }
    function manage(svg) {
        svg
            .attr("width", function(d) { return d['width'] * d['zoom'] / 100;})
            .attr("height", function(d) {return d['height'] * d['zoom'] / 100;});

        var bg = svg.select("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", function(d) {return d['width'] * d['zoom'] / 100;})
            .attr("height", function(d) { return d['height'] * d['zoom'] / 100;});

        var image = svg.select("image")
            .attr("x", function(d) { return ((d['width'] - d['image_width']) / 2 ) * d['zoom'] / 100;})
            .attr("y", function(d) { return ((d['height'] - d['image_height']) / 2 ) * d['zoom'] / 100;})
            .attr("width", function(d) { return d['image_width'] * d['zoom'] / 100;})
            .attr("height", function(d) { return d['image_height'] * d['zoom'] / 100;})
            .attr("preserveAspectRatio","none")
            .attr("xlink:href", function (d) { return d['image_url'];});

        var mount = svg.select("g");
        mount.select('.mount')
            .attr("fill","green")
            .attr("points", mount_colour);
        mount.select('.top_angle')
            .attr("fill","grey")
            .attr("points", top_angle);
        mount.select('.bottom_angle')
            .attr("fill","white")
            .attr("points",bottom_angle);
    }

    function update( frames) {

        var div = d3.select(".render").selectAll(".frame").data(frames);
        var svg = div.selectAll('svg');
        svg = div.selectAll('svg');
        manage(svg);

        var new_div = div.enter().append('div').attr("class","frame");
        var new_svg = new_div.append('svg');
        new_svg.append('rect')
        new_svg.append('image')
    
        var new_g = new_svg.append('g');
        new_g.append('polygon')
          .attr("class","mount");
        new_g.append('polygon')
          .attr("class","top_angle");
        new_g.append("polygon")
          .attr("class","bottom_angle");
        manage(new_svg);    
        div.exit().remove();

       
    };

    
    </script>


</html>
